<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <title>Admin Edit/Create Instructors</title>
  <!--<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />-->
  <!--<script type="text/javascript" th:src="@{webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>-->
  <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <link rel="stylesheet" th:href="@{/css/bootstrap4-pleasant.min.css}" />


  <link  th:href="@{/css/main.css}" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">

</head>
<body>


<div th:insert="fragments/top_navbar :: top-navbar"></div>


<div class="container-fluid">


  <div class="container py-5 mb5">

    <h1 class="mb-5 text-center" id="testcss">Instructor Account: View, Edit, Create</h1>

    <form th:action="@{/admin/instructors/save/instructor}" th:object="${instructor}" method="post">
      <input type="hidden" th:field="*{id}" />
      <h4 class="mb-3">Instructor Information</h4>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>First name</label>
          <input type="text"  th:field="*{firstName}" class="form-control" required />
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Last name</label>
          <input type="text" th:field="*{lastName}" class="form-control" required />
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>University Email</label>
          <input type="email" th:field="*{email}" class="form-control"
                 id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Phone Number</label>
          <input type="text" th:field="*{phone}" class="form-control" id="phone_input" maxlength="13">
          <div class="invalid-feedback">
            Please enter a valid phone number.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Department</label>
          <select class="custom-select" id="deptName_select" th:field="*{department}">
            <option th:value="*{department}" th:text="*{department} ? *{department.dept_name} : 'Choose Department...'">Choose Department..</option>
            <div th:each="dept: ${departments}">
              <option th:value="${dept.id}" th:text="${dept.dept_name}"></option>
            </div>

          </select>

        </div>
        <div class="col-md-4 mb-3">
          <label>Office Location</label><span class="text-muted"></span>
          <input th:field="*{office}" class="form-control" type="text">
        </div>
      </div>
      <hr class="mb-4">
      <h4 class="mb-3">Linked User Account</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>User Id</label>
          <input type="text" th:field="*{user}" class="form-control" id="student_userid" />
        </div>

        <div class="col-md-6 mb-3">
          <label>Username</label>
          <input type="text" th:field="*{user.username}" class="form-control" disabled />
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
    </form>

  </div>


</div>



<script>
  var tele = document.querySelector('#phone_input');

  tele.addEventListener('keyup', function(e){
    if (event.key != 'Backspace' && (tele.value.length === 3 || tele.value.length === 7)){
      tele.value += '-';
    }
  });

</script>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
