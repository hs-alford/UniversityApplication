	<div class="container py-5 mb5">

		<h1 class="mb-5 text-center" id="testcss">User List</h1>

		<div class="row">
			<div class="col-md-3">
				<form class="mb-3">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-append">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</div>
				</form>

				<div class="list-group">
					<a href="#" class="list-group-item list-group-item-action active"> Users </a>
					<a href="#" class="list-group-item list-group-item-action">Students</a>
					<a href="#" class="list-group-item list-group-item-action">Instructor</a>

				</div>
			</div>
			<div class="col-md-9">

				<table class="table">
					<thead class="thead-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Username</th>
						<th scope="col">Role(s)</th>
						<th scope="col">Actions</th>
					</tr>
					</thead>
					<tbody>

					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.username}">Username</td>
						<td th:text="${user.roles}">Roles</td>
						<td>
							<a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-sm btn-primary my-1 my-sm-0">
								<span class="fas fa-edit mr-1"></span>
								Edit</a>
							<a href="#" class="btn btn-sm btn-danger my-1 my-sm-0">
								<span class="fas fa-trash mr-1"></span>
								Delete</a>
						</td>
					</tr>



					</tbody>
				</table>

			</div>
		</div>

	</div>
